<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <header>
    <ul class="list-group list-group-horizontal">
      <li (click)="ShowCustomers()" class="list-group-item"><a>Customer</a></li>
      <li (click)="ShowProducts()" class="list-group-item"><a>Product</a></li>
      <li (click)="ShowOrders()" class="list-group-item"><a>Orders</a></li>
    </ul>
  </header>
  <body>
    <app-product *ngIf="ShowProduct"></app-product>
    <app-order *ngIf="ShowOrder"></app-order>
    <app-customer *ngIf="ShowCustomer"></app-customer>
  </body>
</html>
