<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div *ngIf="!createUser">
      <h1>Login</h1>
      <form
        #customerLog="ngForm"
        novalidate
        (ngSubmit)="onSubmitSignIn(customerLog.value)"
        action="submit"
        class="col bokaform"
      >
        <div>
          <label>Email : </label>
          <input
            type="text"
            ngModel
            name="username"
            placeholder="email@domain.com"
            #username="ngModel"
          />
        </div>

        <div>
          <label>Password : </label>
          <input
            type="text"
            ngModel
            name="password"
            placeholder="Password"
            #password="ngModel"
          />
        </div>

        <button class="btn-primary" type="submit">Login</button>
      </form>
    </div>
    <!-- Register below \/  and Login above /\  -->
    <div *ngIf="createUser">
      <h1>Create User</h1>
      <div class="border">
        <form
          #customerReg="ngForm"
          novalidate
          (ngSubmit)="onSubmitCreate(customerReg.value)"
          action="submit"
          class="col bokaform"
        >
          <div>
            <label>FirstName : </label>
            <input
              type="text"
              ngModel
              name="firstName"
              placeholder="FirstName"
              #firstName="ngModel"
            />
          </div>
          <div>
            <label>LastName : </label>
            <input
              type="text"
              ngModel
              name="lastName"
              placeholder="Last Name"
              #lastName="ngModel"
            />
          </div>
          <div>
            <label>Email : </label>
            <input
              type="email"
              ngModel
              name="email"
              placeholder="Email"
              #email="ngModel"
            />
          </div>
          <div>
            <label>Street : </label>
            <input
              type="text"
              name="street"
              ngModel
              placeholder="Street"
              #street="ngModel"
            />
          </div>
          <div>
            <label>ZipCode : </label>
            <input
              type="number"
              name="zipCode"
              ngModel
              placeholder="ZipCode"
              #zipCode="ngModel"
            />
          </div>
          <div>
            <label>City : </label>
            <input
              type="text"
              name="city"
              ngModel
              placeholder="City"
              #city="ngModel"
            />
          </div>
          <div>
            <label>Password : </label>
            <input
              type="text"
              name="password"
              ngModel
              placeholder="Password"
              #password="ngModel"
            />
          </div>
          <div *ngIf="createUser">
            <button class="btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>

      <br />
    </div>
    <ul class="list-group">
      <li class="badge badge-primary">
        <a (click)="SignUpSelected()" class="primary">Sign Up</a>
      </li>
      <li class="badge badge-secondary">
        <a (click)="LogInSelected()" class="primary">Sign In</a>
      </li>
    </ul>
  </body>
</html>
